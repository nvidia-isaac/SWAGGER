name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOCKER_HOST: tcp://localhost:2375
  DOCKER_TLS_CERTDIR: ""

jobs:
  pre-commit:
    runs-on: [self-hosted, gpu]
    container:
      image: nvidia/cuda:12.6.0-runtime-ubuntu22.04
      options: --privileged
    services:
      - name: docker
        image: nvidia/dind:cuda-12.6.0
        options: --privileged
    steps:
      - uses: actions/checkout@v4
      
      - name: Wait for Docker daemon
        run: |
          for i in $(seq 1 10); do
            if docker info; then
              break
            fi
            echo "Docker daemon not ready yet, waiting 10s (attempt $i/10)..."
            sleep 10
          done
      
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y --no-install-recommends git python3-pip
          pip install pre-commit
          
      - name: Run pre-commit
        run: pre-commit run --all-files

  unit-tests:
    needs: pre-commit
    runs-on: [self-hosted, gpu]
    container:
      image: nvidia/cuda:12.6.0-runtime-ubuntu22.04
      options: --privileged
    services:
      - name: docker
        image: nvidia/dind:cuda-12.6.0
        options: --privileged
    steps:
      - uses: actions/checkout@v4
      
      - name: Wait for Docker daemon
        run: |
          for i in $(seq 1 10); do
            if docker info; then
              break
            fi
            echo "Docker daemon not ready yet, waiting 10s (attempt $i/10)..."
            sleep 10
          done
      
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y python3-pip libgl1-mesa-glx libglib2.0-0
          pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-xdist junitparser
          
      - name: Run unit tests
        run: |
          python3 -m pytest --junitxml=test-results/unit-tests.xml --cov=. --cov-report=xml:test-results/coverage.xml
          
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: test-results/
          retention-days: 7

  e2e-tests:
    needs: unit-tests
    runs-on: [self-hosted, gpu]
    container:
      image: nvidia/cuda:12.6.0-runtime-ubuntu22.04
      options: --privileged
    services:
      - name: docker
        image: nvidia/dind:cuda-12.6.0
        options: --privileged
    steps:
      - uses: actions/checkout@v4
      
      - name: Wait for Docker daemon
        run: |
          for i in $(seq 1 10); do
            if docker info; then
              break
            fi
            echo "Docker daemon not ready yet, waiting 10s (attempt $i/10)..."
            sleep 10
          done
      
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y python3-pip libgl1-mesa-glx libglib2.0-0
          pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-xdist
          
      - name: Run E2E tests
        run: |
          python3 scripts/generate_graph.py --map-path maps/carter_warehouse_navigation.png --graph-eval.active --perf-eval.active
          python3 scripts/evaluate_graph.py --map-path maps/carter_warehouse_navigation.png --output-dir results --resolution 0.05 --safety-distance 0.3 --occupancy-threshold 127
          
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: test-results/
          retention-days: 7
          
      - name: Cleanup
        if: always()
        run: rm -rf results graphs test-results

  docker-build:
    needs: e2e-tests
    runs-on: [self-hosted, gpu]
    container:
      image: nvidia/cuda:12.6.0-runtime-ubuntu22.04
      options: --privileged
    services:
      - name: docker
        image: nvidia/dind:cuda-12.6.0
        options: --privileged
    steps:
      - uses: actions/checkout@v4
      
      - name: Wait for Docker daemon
        run: |
          for i in $(seq 1 10); do
            if docker info; then
              break
            fi
            echo "Docker daemon not ready yet, waiting 10s (attempt $i/10)..."
            sleep 10
          done
      
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y python3-full ffmpeg
          
      - name: Build and test Docker
        run: |
          cd docker
          docker compose build --no-cache
          docker compose up rest-api &
          sleep 10
          cd ../
          python3 -m venv venv
          source venv/bin/activate
          pip install -e .
          docker ps
          python scripts/test_api_client.py --map_path maps/carter_warehouse_navigation.png --host docker
          
      - name: Cleanup
        if: always()
        run: |
          cd docker
          docker compose down 